<header class="header" data-js="page-header">
  <nav class="header-container container" id="tabs-1">

    <div class="header__tabs">
      <div class="header__title-panel">
        <i class="fa-solid fa-film icon-animation"></i>
        <h1 class="header__title">Filmoteka
        </h1>
      </div>
      <ul class="header__controls" data-controls>
        <li><a href="#home" class="header__controls-item btn1 ">HOME</a></li>
        <li><a href="#myLibrary" class="header__controls-item btn2 ">MY LIBRARY</a></li>
      </ul>
    </div>
    <div class="header__container-select">
      <select class="header__select">
        <option value="en">EN</option>
        <option value="uk">UA</option>
      </select>
    </div>
    <div class="header__panes" data-panes>
      <form action="" class="pane header__pane-search-form " id="home">
        <label for="header__search-form-label">
          <input type="text " name="searchQuery" autocomplete="of" placeholder="Movie search"
            class="header__search-form-input">
          <button type="submit" class="header__input-search-buttons">
            <i class="fa-solid fa-magnifying-glass icon-animation-2 "></i>
          </button>
          <p class="search-form__error is-hidden">Sorry Brother, there is no such movie!</p>
        </label>
      </form>
      <div class="pane" id="myLibrary">
        <ul class=" header__library-buttons">
          <li class="header__library-buttons-item">
            <button type="button"
              class="header__library-buttons-button header__library-buttons-button--active">watched</button>
          </li>
          <li class="header__library-buttons-item">
            <button type="button" class="header__library-buttons-button">queue</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  </div>
</header>
