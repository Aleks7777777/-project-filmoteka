<header class="header" data-js="page-header">
  <div class="header-container container" id="tabs-1">
    <div class="header__tabs">
      <div class="header__title-panel">
        <a href="" class="header__logo"><svg class="icon-animation " width="30px" height="30px" alt="logo">
            <use href="/images/svg/symbol-defs.svg#icon-film"></use>
          </svg><span class="logo-title">Filmoteka</span></a>
        <!-- <span class="fa-solid fa-film fa-xl icon-animation "></span> -->
      </div>
      <nav class="header__nav">
        <ul class="header__controls" data-controls>
          <li><a href="#home" class="header__controls-item btn1 ">HOME</a></li>
          <li><a href="#mylibrary" class="header__controls-item btn2 ">MY LIBRARY</a></li>
        </ul>
      </nav>
    </div>
    <div class="header__container-select">
      <select class="header__select">
        <option value="en">EN</option>
        <option value="uk">UA</option>
      </select>
    </div>
    <div class="header__panes" data-panes>
      <form class="pane header__pane-search-form" id="home">
        <label class="header__search-form-lab">
          <input type="text" name="searchQuery" placeholder="Movie search" class="header__search-form-input" />
          <button type="submit" class="header__input-search-buttons">
            <i class="fa-solid fa-magnifying-glass icon-animation-2"></i>
          </button>
          <!-- <p class="search-form__error is-hidden">Sorry Brother, there is no such movie!</p> -->
        </label>
      </form>
      <div class="pane" id="mylibrary">
        <ul class="header__library-buttons">
          <li class="header__library-buttons-item">
            <button type="button" class="header__library-buttons-button header__library-buttons-button--active">
              watched
            </button>
          </li>
          <li class="header__library-buttons-item">
            <button type="button" class="header__library-buttons-button">queue</button>
          </li>
        </ul>
      </div>
    </div>
    <div class="theme__switch-wrapper">
      <span id="toggle-icon">
        <!-- <span class="toggle-text">Light Mode</span> -->
        <i class="fas fa-sun"></i>
      </span>
      <label class="theme__switch">
        <input type="checkbox" class="day-night-switch" />
        <div class="slider round"></div>
      </label>
    </div>
  </div>
</header>
